<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9837b76d59.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="loader-container">
        <div class="loading">
            <div class="loader"> </div>
            <p class="loader-text">Loading planets</p>
        </div>
    </div>
    <div class="hero-banner" id="hero-banner">
        <div class="background">
            <h1 id="planet-title"></h1>
            <div class="planet-attribute" id="planet-attribute">
                <div class="attribute-container">
                    <p><strong>Rotation Period :</strong><span class="attribute" id="rotation-periode"></span></p>
                    <p><strong>Orbital Period :</strong><span class="attribute" id="orbital-period"></span></p>
                    <p><strong>Diameter :</strong><span class="attribute" id="diameter"></span></p>
                    <p><strong>Climate :</strong><span class="attribute" id="climate"></span></p>
                    <p><strong>Gravity :</strong><span class="attribute" id="gravity"></span></p>
                    <p><strong>Terrain :</strong><span class="attribute" id="terrain"></span></p>
                    <p><strong>Surface Water :</strong><span class="attribute" id="surface-water"></span></p>
                    <p><strong>Population :</strong><span class="attribute" id="population"></span></p>
                </div>
            </div>
            <div class="arrow">
                <i class="fa-solid fa-arrow-left" id="arrow-left"></i>
                <i class="fa-solid fa-arrow-right" id="arrow-right"></i>
            </div>
        </div> 
    </div>
    <div class="resident-container">
        <h2 id="residentTitle">resident of the planet</h2>
        <div class="loader-2" id="loader-2"> </div>
        <div class="resident" id="resident">  </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
